apply plugin: 'groovy'

sourceSets {
    jobs {
        groovy {
            srcDirs 'jobs'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy:2.1.3'
    compile 'org.jenkins-ci.plugins:job-dsl-core:1.38'
    testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
        exclude module: 'groovy-all'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

task workspace(type: Copy) {
    from fileTree(dir: 'jobs')
    from 'src/main/groovy'
    into 'build/workspace'
}

task debugxml(dependsOn: 'classes', type: JavaExec) {
  main = 'javaposse.jobdsl.Run'
  classpath sourceSets.main.runtimeClasspath
  args = project.hasProperty("dslFile") ? ["jobs/$dslFile"] : []
}
